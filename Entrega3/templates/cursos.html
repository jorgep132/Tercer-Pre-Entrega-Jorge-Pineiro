{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<h1>Agregar curso</h1>
<form method="POST">
    {% csrf_token %}
    <label for="nombre_curso">Curso:</label>
    <input type="text" name="nombre_curso" required>

    <label for="camada">Camada:</label>
    <input type="number" name="camada" required>

    <input type="submit" value="enviar">

 </form> 
{% endblock  %}
