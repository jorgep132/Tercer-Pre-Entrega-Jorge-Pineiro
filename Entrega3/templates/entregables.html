{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<h1>Entregas:</h1>
<form action="{% url 'entregables' %}" method="POST">
    {% csrf_token %}
    <table>
        {{formulario_entrega.as_table}}
    </table>
        <input type='submit' value='Enviar'>
 </form>
 {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock  %}
